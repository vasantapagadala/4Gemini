<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
       <style>
           h1 {
               color: rgb(0, 0, 0); /* Change text color to black or a darker color */
               background-color: rgb(255, 255, 255); /* Change background color to white or a lighter color */
               /* Add any other styling such as padding, border, etc. */
           }
       </style>
       
       <h1>My Budget Tracker</h1>
    </header>
    <main class="container">
        <section class="income">
            <h2>Income</h2>
            <form id="income-form">
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="incomeAmount" placeholder="Enter income amount">
                <label for="income-source">Source:</label>
                <input type="text" id="income-source" name="incomeSource" placeholder="Enter income source (e.g., Salary, Bonus)">
                <button type="button" id="add-income">Add Income</button>
            </form>
            <ul id="income-list"></ul>
        </section>
        <section class="expenses">
            <h2>Expenses</h2>
            <form id="expense-form">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expenseAmount" placeholder="Enter expense amount">
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expenseCategory">
                    <option value="rent">Rent</option>
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <label for="expense-description">Description (optional):</label>
                <input type="text" id="expense-description" name="expenseDescription" placeholder="Enter expense description (e.g., Rent for April)">
                <button type="button" id="add-expense">Add Expense</button>
            </form>
            <ul id="expense-list"></ul>
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <p id="total-income">Total Income: $<span id="income-value">0</span></p>
            <p id="total-expense">Total Expense: $<span id="expense-value">0</span></p>
            <p id="balance">Balance: $<span id="balance-value">0</span></p>
        </section>
    </main>
</body>
</html>
